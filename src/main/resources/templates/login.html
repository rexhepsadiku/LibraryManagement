<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management - Login</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/logo.png}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
       body, html {
       font-family: "Poppins", sans-serif;
       height: 100vh;
       background-color: #EFEDED;
       }
    </style>
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn first">
            <img th:src="@{/img/logo.png}" id="icon" alt="Icon"/>
        </div>
        <form th:action="@{/login}" method="post">
            <input type="text" id="login" class="fadeIn second inputStyle" name="user_name" placeholder="user" required>
            <input type="password" id="password" class="fadeIn third inputStyle" name="password" placeholder="password" required>
            <div align="center" th:if="${param.error}">
                <p style="color: red;">Sorry, your user or password was incorrect.</p>
            </div>
            <input type="submit" class="fadeIn fourth" value="Log In" id="loginButton">
        </form>
    </div>
</div>
</body>
</html>
